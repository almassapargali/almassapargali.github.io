<header id="site-header">

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <ul class="links">
      <li class="link">
        <a href="{{ site.baseurl }}/">Archive</a>
      </li>
      {% for page in site.pages %}
        {% if page.title %}
          <li class="link">
            <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>

</header>
